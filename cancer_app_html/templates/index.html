<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Tumor Metrics</title>
</head>

<body>
    <form>
<!-- <form action='/run_prediction' method='post'> -->
        <div class = form-element>
            <label for="radius">radius:</label>
            <input type="number" id="radius" name="radius" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
        <div class = form-element>
            <label for="texture">texture:</label>
            <input type="number" id="texture" name="texture" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
        <div class = form-element>
            <label for="perimeter">perimeter:</label>
            <input type="number" id="perimeter" name="perimeter" min="-5000" max="5000" step="0.010" value="1.0">
        </div>
        <div class = form-element>
            <label for="area">area:</label>
            <input type="number" id="area" name="area" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
        <div class = form-element>  
            <label for="smoothness">smoothness:</label>
            <input type="number" id="smoothness" name="smoothness" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
        <div class = form-element>
            <label for="compactness">compactness:</label>
            <input type="number" id="compactness" name="compactness" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
        <div class = form-element>
            <label for="concavity">concavity:</label>
            <input type="number" id="concavity" name="concavity" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
        <div class = form-element>
            <label for="concave_points">concave_points:</label>
            <input type="number" id="concave_points" name="concave_points" min="-5000" max="5000"step="0.001" value="1.0">
        </div>
        <div class = form-element>
            <label for="symmetry">symmetry:</label>
            <input type="number" id="symmetry" name="symmetry" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
        <div class = form-element>
            <label for="fractal_dimension">fractal_dimension:</label>
            <input type="number" id="fractal_dimension" name="fractal_dimension" min="-5000" max="5000" step="0.001" value="1.0">
        </div>
